<div class="container">
  <app-header></app-header>
  <app-create></app-create>
  <main>
    <div
      *ngIf="newTasks$ | async as newTasks"
      id="new"
      cdkDropList
      [cdkDropListData]="newTasks"
      [cdkDropListConnectedTo]="['inProgress', 'done']"
      (cdkDropListDropped)="drop($event)"
    >
      <p>New Task</p>
      <app-task cdkDrag *ngFor="let task of newTasks" [task]="task"></app-task>
    </div>
    <div
      cdkDropList
      [cdkDropListData]="inProgressTasks"
      [cdkDropListConnectedTo]="['new', 'done']"
      (cdkDropListDropped)="drop($event)"
      id="inProgress"
      cdkDropList
      *ngIf="inProgressTasks$ | async as inProgressTasks"
    >
      <p>In Progress</p>
      <app-task
        cdkDrag
        *ngFor="let task of inProgressTasks"
        [task]="task"
      ></app-task>
    </div>
    <div
      cdkDropList
      [cdkDropListData]="doneTasks"
      [cdkDropListConnectedTo]="['inProgress', 'new']"
      (cdkDropListDropped)="drop($event)"
      id="done"
      cdkDropList
      *ngIf="doneTasks$ | async as doneTasks"
    >
      <p>Done</p>
      <app-task cdkDrag *ngFor="let task of doneTasks" [task]="task"></app-task>
    </div>
  </main>
</div>
